<div class="container">
    <h3>Login</h3>
    <form #loginForm="ngForm" ngNativeValidate>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   class="form-control"
                   id="username" #username required/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text"
                   class="form-control"
                   id="password" #password required/>
        </div>
        <button type="submit" class="btn btn-success"
                (click)="login(username.value, password.value); loginForm.reset()">
            Submit
        </button>
    </form>
</div>
